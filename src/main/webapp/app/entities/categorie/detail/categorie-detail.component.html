<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (categorie) {
      <div>
        <h2 data-cy="categorieDetailsHeading"><span jhiTranslate="jhipsterMicroservicesApp.categorie.detail.title">Categorie</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ categorie.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterMicroservicesApp.categorie.nom">Nom</span></dt>
          <dd>
            <span>{{ categorie.nom }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterMicroservicesApp.categorie.description">Description</span></dt>
          <dd>
            <span>{{ categorie.description }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterMicroservicesApp.categorie.depth">Depth</span></dt>
          <dd>
            <span>{{ categorie.depth }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterMicroservicesApp.categorie.nbreProduit">Nbre Produit</span></dt>
          <dd>
            <span>{{ categorie.nbreProduit }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterMicroservicesApp.categorie.parent">Parent</span></dt>
          <dd>
            @if (categorie.parent) {
              <div>
                <a [routerLink]="['/categorie', categorie.parent.id, 'view']">{{ categorie.parent.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/categorie', categorie.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>

@if (produit) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(produit.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="produitDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-produit-heading"
        jhiTranslate="jhipsterMicroservicesApp.produit.delete.question"
        [translateValues]="{ id: produit.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Produit {{ produit.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-produit" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
